<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>Feature Flag PoC</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta http-equiv="x-ua-compatible" content="IE=Edge" />

  <script src="/build/app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>

<body>

  <poc-app api-url="http://localhost:3000/feature_flags" environment="green">

    <h1 data-feature="featureOne">Woot!</h1>

    <p data-feature="featureTwo">I'm an app feature!</p>

    <div data-feature="featureThree">
      <h3> I'm a bigger Feature that contains multiple elements</h3>
      <blockquote>Some profound feature-y quote</blockquote>
      <form>
        <label for="form-name">Name</label>
        <input id="form-name">
      </form>
    </div>

  </poc-app>

  <style>
    body {
      margin: 0px;
      padding: 0px;
      font-family: sans-serif;
    }
  </style>
</body>

</html>
